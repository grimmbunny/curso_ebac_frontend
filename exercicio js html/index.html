<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <div class="container">
        <h1>Exercício </h1>
        <h2>Módulo 07</h2>
        <form id="formulario">
            <input type="text" id="nome" required placeholder="Nome" />
            <p class="error-message">
                <b>Campo B</b> precisa ter um valor maior que o <b>Campo A</b>!
            </p>
            <input type="number" id="campo-a" required placeholder="Campo A" />
            <input type="number" id="campo-b" required placeholder="Campo B" />
            <textarea placeholder="Descrição (opcional)" id="descricao"></textarea>
            <button id="btn" type="submit">Enviar</button>
        </form>
        <p class="success-message">
        </p>
    </div>
</body>
<script src="main.js"></script>

</html>
