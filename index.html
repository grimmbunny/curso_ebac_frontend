<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
                <div><h2>Formulário Boostrap</h2>
                <form>
                    <label class="form-label" for="none">Seu nome:</label>
                    <input class="form-control" type="text" id="none">
                    <label for="email" class="form-label">Seu email:</label>
                    <input type="email" id="email" class="form-control">
                    <label for="numero" class="form-label">Seu número:</label>
                    <input type="tel" id="numero" class="form-control">
                    <div class="form-check form-switch">
                    <label for="aceito-termos" class="form-check-label">Li e concordo com os termos do site</label>
                    <input type="checkbox" id="aceito-termos" class="form-check-input">
                <button class="btn btn-primary">Enviar</button>
                </form></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.jshttps://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
